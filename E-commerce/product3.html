<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
</head>

<body>
    <div class="background"></div>
    <div class="product-card">
        <div class="left-column">
            <span class="share"><i class="fas fa-share-alt"></i></span>
            <span class="heart"><i class="fas fa-heart"></i></span>
            <img src="assets/product3.webp" alt="watch">
        </div>
        <div class="right-column" style="display: flex; justify-content: center;">
            <img src="assets/logo2.png" alt="logo" class="logo">
            <div class="product-name">
                <h1>Titan</h1>
                <p>Watch</p>
            </div>
            <div class="price">USD 29</div>
            <div class="description">
                <p>
                    A portable timepiece, either carried in a pocket or worn on the wrist, designed to display the time
                </p>
            </div>
            <div class="quantity">
                QTY <input type="number" min="1" max="5" step="1" value="1">
            </div>

            <button class="btn" type="submit">
                <i class="fas fa-shopping-cart"></i> ADD TO CART
            </button>
        </div>
    </div>
</body>

</html>
